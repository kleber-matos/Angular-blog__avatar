<div class="container__big-card" (click)="verfilme()">
    <div class="big-card__photo">
        <img src="{{photoCard}}"
            alt="photo">
    </div>
    <div class="big-card__title">
        <h2>{{titleCard}}</h2>
        <div class="big-card__description">
            <p>{{cardDescription}}</p>
        </div>
    </div>
</div>
